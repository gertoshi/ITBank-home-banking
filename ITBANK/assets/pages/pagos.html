<body>
    <header>
        <a href="../../index.html">
            <img id="logo-prueba" src="../img/ITBA_logo_blanco.png" alt="ItBank logo">
        </a>
    </header>
    <aside>
        <ul>
            <li>
                <a href="../pages/login.html"><i class="fa-solid fa-user-astronaut"></i>INICIAR SESIÓN</a>

                <a href="../pages/cuentas.html"><i class="fa-solid fa-file-invoice-dollar"></i>Cuentas</a>

                <a href="../pages/transferencias.html"><i class="fa-solid fa-money-bill-transfer"></i>Transferencias</a>

            </li>
    </ul>
</aside>

<main>
    <section id="Pagos" style="text-align: center;">
        <h1>Realizar Pago</h1>
        <form action="" method="post">
            <label for="tipo-servicio">Tipo de Servicio: </label>
            <select name="tipo-servicio" id="tipo-servicio">
                <option value="agua">Agua</option>
                <option value="electricidad">Electricidad</option>
                <option value="gas">Gas</option>
                <option value="internet">Internet</option>
            </select>

            <br>
            <br>

            <label for="numero-factura">Número de Factura: </label>
            <input type="text" name="numero-factura" id="numero-factura" required>

            <br>
            <br>

            <label for="monto2">Monto: </label>
            <input type="text" name="monto2" id="monto2" placeholder="Monto a Transferir" required>

            <br>
            <br>

            <button type="submit">Realizar Pago</button>
        </form>
    </section>

</main>

<script src="assets/scripts/app.js"></script>
