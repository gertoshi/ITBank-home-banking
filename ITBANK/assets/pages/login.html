<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/LogoPrueba.png">
    <title>Iniciar Sesión - ITBank</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body id="login-body">
    <header>
        <a href="../../index.html">
            <img id="logo-prueba" src="../img/ITBA_logo_blanco.png" alt="ItBank logo">
        </a>
    </header>
    <div id="login-contenedor" class="login-contenedor">
        <h2>Bienvenido</h2>
        <br>
        <form action="../../index.html" id="login-form" method="post">
            <input type="text"name="usuario" id="usuario" placeholder="ejemplo@mail.com" tabindex="0" required>
            <br>
            <input type="password" name="contrasena" id="contrasena" placeholder="Ingresá tu clave" tabindex="0" required>
            <br>
            <input type="submit" value="enviar" id="enviar" tabindex="0" formaction="../../index.html">
        </form>
        <br>
        <p><a href="" tabindex="0">¿Olvidaste tu usuario o tu clave?</a></p>
        <br>
        <p>¿Todavía no tenés cuenta? <a href="" tabindex="0">Registrate acá!</a></p>
    </div>

    <script src="assets/scripts/app.js"></script>
</body>
</html>
